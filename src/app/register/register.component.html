<div class="container">
  <h2>Registration</h2>

  <br>
  <form #form="ngForm" (ngSubmit)="submitForm(form.value)" novalidate>
    <div class="form-group">
      <input class="form-control" type="text" focus="true" ng-model name="fName" required placeholder="First Name">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" focus="true" ng-model name="lName" required placeholder="Last Name">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" focus="true" ng-model name="email" required placeholder="Email">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" focus="true" ng-model name="username" required placeholder="Username">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" focus="true" ng-model name="password" required placeholder="Password">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" focus="true" ng-model name="confirmPassword" required placeholder="Confirm Password">
    </div>

    <button id="registerBtn" class="btn btn-info" type="submit">Register</button>
    <br>
    <a class="loginRegLinks" routerLink="/login">Already registered?......<strong>Log In</strong></a>
  </form>
</div>
