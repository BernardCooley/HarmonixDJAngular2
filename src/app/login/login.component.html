<div class="container">
  <form name="signInForm" novalidate>
    <h2>Sign In</h2>
    <br>
    <input #username class="form-control" focus="true" type="text" name="username" required placeholder="Username/Email">
    <br>
    <input #password class="form-control" type="password" name="password" required placeholder="Password">
    <br>
    <button id="loginBtn" type="button" class="btn btn-info" (click)="login(username.value, password.value)">Sign In</button>
    <br>
    <a class="loginRegLinks" routerLink="/register">Not registered?......<strong>Register</strong></a>
  </form>
</div>
