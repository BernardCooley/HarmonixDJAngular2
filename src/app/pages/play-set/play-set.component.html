<div class="container" ng-show="true">
	<h2 class="pageTitle">Play Set</h2>
</div>
<div class="ListNameContainer">
		<h3 class="ListName">Current Set</h3>
</div>
<div class="ListNameContainer">
		<h3 class="ListName">All Tracks</h3>
		<form #form="ngForm" (ngSubmit)="submitForm(form.value)" novalidate>
	<div class="form-group searchInput">
		<input class="form-control" type="text" focus="true" ng-model name="fName" required placeholder="Search: name/artist/key">
	</div>
</form>
</div>
