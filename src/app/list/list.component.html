<div class="listContainer">
  <table class="table">
    <thead>
    </thead>
    <tbody>
      <tr class="tableRow" *ngFor="let track of tracks">
        <div class="col-xs-10">
          <h3 class="row artist">{{track.artist}}</h3>
          <h4 class="row title">{{track.title}}</h4>
        </div>
        <div class="col-xs-2">
          <h2>{{track.key}}</h2>
        </div>
      </tr>
    </tbody>
  </table>
</div>
